<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <h1>Travel reservation form</h1>
    <br />
    <h3>* denotes mandotory</h3>

    <p>Full name*:</p>
    <input type="text" placeholder="FirstName LastName" />
    <p>Email address*:</p>
    <input type="text" placeholder="Email_Address" />
    <br /><br />
    <label for="">Select Tour Package*:</label><br />
    <select>
      <option value="volvo">Goa</option>
      <option value="saab">lorem</option>
      <option value="opel">l</option>
    </select>
    <p>Arrival date*:</p>
    <input type="text" placeholder="m/d/y" />
    <p>Number of persons*:</p>
    <input type="text" placeholder="UNKNOWN_TYPE" />
    <p>What would you want to avail?*</p>

    <label>Boarding</label>
    <input type="checkbox" />
    <br />
    <label>Fooding</label>
    <input type="checkbox" /><br />
    <label>Sight seeing</label>
    <input type="checkbox" />
    <p>DIscout Coupon code:</p>
    <input type="text" placeholder="UNKNOWN_TYPE" />
    <p>Terms and conditions*</p>
    <input type="radio" checked name="" id="" />
    <label for="">l agree</label>
    <input type="radio" name="" id="" /><label for="">I disagree</label>
    <br />
    <br /><button>Complete reservation</button>
  </body>
</html>
